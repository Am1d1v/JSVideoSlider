<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>JS Video Slider</title>
</head>
<body>

    <section>

        <video class="video" autoplay muted loop>
            <source src="assets/videos/video1.mp4">
        </video>

        <ul class="navigation">

            <li>
                <img src="assets/img/img1.jpg" alt="FirstVideoImage">
            </li>

            <li>
                <img src="assets/img/img2.jpg" alt="SecondVideoImage">
            </li>

            <li>
                <img src="assets/img/img3.jpg" alt="ThirdVideoImage">
            </li>

            <li>
                <img src="assets/img/img4.jpg" alt="FourthVideoImage">
            </li>
            
        </ul>

    </section>


    <script src="script.js"></script>
</body>
</html>
